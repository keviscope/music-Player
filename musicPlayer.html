<div class="player">

<p id="songs2" style="display: block;">

    <div class="slide-container11">
        <div class="slide fade">
            <img src="image/a.jpg" height="200px" width="200px">
            <div class="artistName">RILWAN</div>
            <div class="trackName">BLOW</div>

        </div>
        
        
        <div class="slide fade">
            <img src="image/b.jpg" height="200px" width="200px">
            <div class="artistName">50 CENT</div>
            <div class="artistName">SHE WANTS IT</div>

        </div>
        
        <div class="slide fade">
            <img src="image/c.jpg" height="200px" width="200px">
            <div class="artistName">BLACK FACE</div>
            <div class="artistName">AHEAD OF THE GAME</div>
        </div>
        <br>
    <div class="time">
        00:00
    <span></span>
        00:00
    </div>
<div id="music_list">
    <audio controls autoplay></audio>
</div>

    <button onclick="start()" type="button">Start</button><br>
    <button type="button" class="prev">Prev</button>
    <button type="button" id="PausePlay">Play</button>
    <button type="button" class="next">Next</button><br>
    <button class="decrease" onclick="decreaseVolume()" type="button">-</button>
    <button class="volume-up" type="button">Mute</button>
    <button class="increase" onclick="increaseVolume()" type="button">+</button>
    <button id="stopNow" type="button">stop</button>
</div>
